sudo: false

language: cpp

os: linux
    
branches:
  only:
    - develop
    - master

matrix:
  exclude: # workaround for https://github.com/travis-ci/travis-ci/issues/4681
    - language: cpp
    - os: linux
    - branches:
       only:
         - master
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: TOOLSET=gcc-5
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
      env: TOOLSET=clang

install:
  - cd ..
  - git clone -b $TRAVIS_BRANCH --depth 1 https://github.com/boostorg/boost.git boost-root
  - cd boost-root
  - git submodule update --init
  - git rm --ignore-unmatch libs/poly_collection/
  - ./bootstrap.sh
  - ./b2 headers
  - rcp -r $TRAVIS_BUILD_DIR libs/poly_collection/

script:
  - "echo 'using clang : 3.7 : clang++-3.7 ;' > $HOME/user-config.jam"
  - ./b2 libs/poly_collection/test toolset=$TOOLSET cxxflags=-std=c++11
